<template>
    <div class="slds-grid slds-gutters">
        <div class="slds-col">
            <lightning-card title="Add New Task" icon-name="custom:custom36">
                <div class="slds-var-p-around_small">
                    <lightning-input name="taskname" label="Enter Task" required="true" placeholder="Enter Task Details"
                        message-when-value-missing="Kindly Enter Task name" onchange={changeHandler} value={taskname}
                        class="taskname"></lightning-input>
                    <lightning-input name="taskdate" type="date" label="Set End Date"
                        field-level-help="Default End date is Today's Date" onchange={changeHandler}
                        value={taskdate}></lightning-input>
                </div>
                <div class="slds-var-p-around_small">
                    <lightning-button class="slds-m-right_medium" label="Add Task" variant="brand"
                        onclick={addTaskHandler1}></lightning-button>
                    <lightning-button label="Reset" variant="brand" onclick={resetHandler}></lightning-button>
                </div>
            </lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="To Do" icon-name="custom:custom34"></lightning-card>
        </div>
        <div class="slds-col">
            <lightning-card title="Completed Tasks" icon-name="custom:custom26"></lightning-card>
        </div>
    </div>


</template>
