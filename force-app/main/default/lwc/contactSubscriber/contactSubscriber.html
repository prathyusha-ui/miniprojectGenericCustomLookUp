<template>
    <lightning-card title="Displaying Contact - Using LMS">
        <div class="slds-var-p-around_small">
            <template lwc:if={selectedContact}>
                <p>data received</p>
                <img src={selectedContact.PhotoUrl} />
                <p>{selectedContact.Name}</p>
                <p>{selectedContact.Title}</p>
                <p>
                    <lightning-formatted-email value={selectedContact.Email}>
                    </lightning-formatted-email>
                </p>
                <p><lightning-formatted-phone value={selectedContact.Phone}>

                    </lightning-formatted-phone></p>
            </template>
        </div>
    </lightning-card>
</template>
